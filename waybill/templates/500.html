    <script language="JavaScript">

function disableEnterKey(e)
{
     var key;     
     if(window.event)
          key = window.event.keyCode; //IE
     else
          key = e.which; //firefox     

     return (key != 13);
}

</script>
    <style type="text/css">
        body {background-color: rgb(235,235,235);}

        .footer{font-size: 10px; font-family: sans-serif; border-top-width: 1px; border-top-style: solid; border-top: black;text-align: right;}
        .content{font-family: Helvetica, Verdana, Arial, sans-serif; color:rgb(15,15,15);padding:15px,0px, 15px,0px;border: 1px; }
        .highlight{color: black;background-color: rgb(235,235,235);}
        .menu{font-weight: bold; font-family: serif; text-shadow: 1px 1px 1px; text-align: right;}
        a,a.visited{color:rgb(45,45,45); }
        li{ list-style-type: none; }
   //    table{font-family: monospace;}
   .dataTables_wrapper{min-height:0px}

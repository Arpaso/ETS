{% load i18n %}   
<span id="sync_compas">
  {% trans "Last updated" %} (yyyy/mm/dd GMT): <strong>{{ last_updated|date:"DATETIME_FORMAT" }}</strong> |
  <a class="sync" href="{% url sync_compas %}">{% trans "Sync" %}</a> 
  {% if failed %}(<span style="color:red;">{% trans "Failed import" %}</span>){% endif %}
</span>

{%load extra_tags%}

<html>

<head>
    <style type="text/css" >
        @import '/ets/media/css/show_print.css';
    </style>
    <style media="print" type="text/css">
        @import '/ets/media/css/print.css';
    </style>
</head>

<body>

    <span class="hidden_print">
        
        <form class="the_forms" method="get" action="{%url waybill_reception object.id%}">
            <button onclick="javascript:original_lable.className='hidden';copy_lable.className='shown';print(); return false;" name="Print Copy" id='PrintCopy'>Print Copy</button>
            {%if not object.recipientSigned%}
                <input type="submit" value="Edit" name="Edit" id='Edit'/>
            {%endif%}
        </form>
        
        {%if not object.recipientSigned%}
            <form class="the_forms" name="printoriginal" id="printoriginal" method="get" action="{%url waybill_finalize_receipt object.id%}">
                <input type="submit" onclick="javascript: original_lable.className='shown'; copy_lable.className='hidden'; print()" name="Print Original" id='Print1' value='Print Original'>
            </form>
        {%endif%}

        <a href="{%url waybill_reception_list%}">Back to Receipt</a>        
        <a href='{%url offliner.views.select_action%}'>home</a>
    
    </span>

    <table cellpadding="0" cellspacing="0" border="0px" width="100%">

        {% include 'waybill/print/waybill_header_part.html'%}
        {% include 'waybill/print/waybill_loading_part.html'%}
        {% include 'waybill/print/waybill_receipt_part.html'%}    
    
    </table>
        
</body> 

</html>
